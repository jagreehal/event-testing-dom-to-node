version: '2'

services:
  server:
    build: ../../src/server
    container_name: server
    environment:
      PORT: 9998
      API_SERVER: "http://api:9999"
    ports:
      - "9998:9998"
    restart: "on-failure:10"
  api:
    build: ../../src/api
    container_name: api
    environment:      
      PORT: 9999
    ports:
      - "9999:9999"
  selenium:
    image: selenium/standalone-chrome
    expose:
      - "4444"
    ports:
      - "4444:4444"    
  tests:
      
  
